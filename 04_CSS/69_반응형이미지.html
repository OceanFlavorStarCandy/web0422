<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 10px;
        }

        img {
            /* 
                이미지 크기보다 큰 화면 >> 이미지 원래 크기대로 보여줌
                이미지 크기보다 작은 화면 >> 이미지가 작아짐(화면 가로는 꽉 차게 나오긴 함)
            */
            max-width: 100%;
            min-width: 300px;
            /* max-width: 최대 넓이(min-width 지정 안하면 이미지가 원본 크기 이상으로 커지지는 않음) */
            /* min-width: 최소 넓이 */
            /* height: auto; >> html에서 이미지 크기를 지정했었을 때, 이걸 안 적으면 가로만 길어짐 */
        }

        /* 뷰포트 단위: vw, vh, vmin, vmax */
        p {
            font-size: 5vw; /* 뷰포트 가로의 n% */
        }
    </style>
</head>
<body>
    <img src="https://www.w3schools.com/css/img_chania.jpg" alt="이미지 설명글"> <!-- width="460" height="345" -->
    <p>Resize the browser window to see how the image will scale.</p>
</body>
</html>

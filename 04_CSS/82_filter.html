<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            https://www.w3schools.com/cssref/css3_pr_filter.php
            filter: none | blur() | brightness() | contrast() | drop-shadow() | grayscale() | hue-rotate() | invert() | opacity() | saturate() | sepia()

            https://www.w3schools.com/cssref/pineapple.jpg
        */

        .filter1 img {
            filter: none;
        }

        .filter2 img {
            filter: grayscale(100%);
        }

        .filter3 img {
            filter: blur(5px);
        }

        .filter4 img {
            filter: brightness(200%);
        }

        .filter5 img {
            filter: contrast(200%);
        }

        .filter6 img {
            filter: drop-shadow(8px 8px 10px gray);
        }

        .filter7 img {
            filter: grayscale(50%);
        }

        .filter8 img {
            filter: hue-rotate(90deg);
        }

        .filter9 img {
            filter: invert(100%);
        }

        .filter10 img {
            filter: opacity(30%);
        }

        .filter11 img {
            filter: saturate(800%);
        }

        .filter12 img {
            filter: sepia(100%);
        }

        .filter13 img {
            filter: contrast(200%) brightness(150%);
        }
    </style>
</head>

<body>
    <div class="filter1">none<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter2">grayscale<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter3">blur<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter4">brightness<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter5">contrast<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter6">drop-shadow<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter7">grayscale<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter8">hue-rotate<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter9">invert<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter10">opacity<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter11">saturate<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter12">sepia<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>
    <div class="filter13">contrast & brightness<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple"></div>

</body>

</html>

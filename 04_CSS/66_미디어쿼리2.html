<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 큰 장치 >> 작은 장치 */

        /* 데스크탑 */
        body {
            background: #fff48f;
        }

        /* 태블릿 */
        @media (max-width: 992px) {
            body {background: #ddff8f;}
        }

        /* 폰 */
        @media (max-width: 768px) and (orientation: landscape) {
            /* 768px 이하이고 가로방향으로 들었을 때 */
            body {background: #8fffc1;}
        }
    </style>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01_기록방식.css"> <!-- 경로 설정: src, href -->
    <style>
        /* 내부 CSS */
        /* style 태그 안에는 CSS만 작성할 수 있다 */
        /* CSS 형식: 선택자 {선언부} */
        /* 선택자는 선언부를 적용시킬 HTML 요소를 선택한다 */
        h1 {
            color:blue; /* 여러번 적으면 적은만큼 다 적용을 시키기 때문에 한번만 적을것 */
        }
    </style>
</head>
<!-- 인라인 CSS가 내부 또는 외부 CSS보다 우선순위가 높다. -->
<body>
    <!-- <h1 style="color:red;"> 인라인 CSS - HTML의 style 속성 / CSS 형식>> {속성:값;} -->
        <h1>CSS 기록방법</h1>
        <p>인라인, 내부 CSS, 외부 CSS 방식이 있다.</p>
</body>
</html>

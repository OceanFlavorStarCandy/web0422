<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            max-width: 100%; /* 비디오 넓이 400px으로 html에서 지정되어 있음 >> 400px 이하 */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 비디오는 인라인 요소 / 크기는 지정 가능함 -->
    <video width="400" controls> <!-- controls >> 컨트롤바 보이게 하는 기능(없으면 재생이 안됨) / 플레이 버튼을 따로 만드는 경우 없애는 편 -->
        <source src="https://www.w3schools.com/css/mov_bbb.mp4" type="video/mp4">
        <source src="./../assets/mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML5 video.
    </video>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="기록방식.css"> <!-- 경로 설정: src, href -->
    <style>
        /* 내부 CSS */
        /* style 태그 안에는 CSS만 작성할 수 있다 */
        /* CSS 형식: 선택자 {선언부} */
        /* 선택자는 선언부를 적용시킬 HTML 요소를 선택한다 */
        h1 {
            color:red;
        }
    </style>
</head>
<body style="color:red;"> <!-- 인라인 CSS - HTML의 style 속성 / CSS 형식>> {속성:값;} -->
    <h1>CSS 기록방법</h1>
    <p>인라인, 내부 CSS, 외부 CSS 방식이 있다.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <style>
        body * {
            outline: 1px dotted red;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 
            576 이하 100%
            576 이상 540px
            768 이상 720px
            992 이상 960px
            1200 이상 1140xp
        -->
        <div class="row">
            <!-- 
                col-sm: 576이하일때 100%
                col-md: 768이하일때 100%
                col-lg: 992이하일때 100%
                col-xl: 1200이하일때 100%
                col: 1~12등분

                col[-*][-숫자]
                *은 sm md lg xl
                숫자는 1~12 / 숫자 안 적으면 균등분배됨 / 총 합이 12가 되어야함
            -->
            <div class="col-sm-2">
                One of three columns
            </div>
            <div class="col-sm-8">
                One of three columns
            </div>
            <div class="col-sm-2">
                One of three columns
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
                <div class="col">
                    1 of 2
                </div>
                <div class="col">
                    2 of 2
                </div>
        </div>
        <div class="row">
                <div class="col">
                    1 of 3
                </div>
                <div class="col">
                    2 of 3
                </div>
                <div class="col">
                    3 of 3
                </div>
                <div class="col">
                    3 of 3
                </div>
        </div>

        <div class="row">
            <div class="col">
                col
            </div>
            <div class="col">
                col
            </div>
            <div class="w-100">111111111111</div> <!-- 줄바꿈 -->
            <div class="col">
                col
            </div>
            <div class="col">
                col
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
              1 of 3
            </div>
            <!-- 가변 가로 크기: col-*-auto -->
            <div class="col-md-auto">
              Variable width content
            </div>
            <div class="col col-lg-2">
              3 of 3
            </div>
          </div>
          <div class="row">
            <div class="col">
              1 of 3
            </div>

              Variable width content
            </div>
            <div class="col col-lg-2">

</html>

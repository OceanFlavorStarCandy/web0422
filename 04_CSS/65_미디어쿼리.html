<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* 공통 */
        .bx {
            display: flex;
            flex-direction: column; /* mobile phone */
            align-items: center;
            margin: 0 auto; /* 가운데정렬 */
        }
        .bx div {
            width: 300px;
            height: 300px;
            background: #b8b8b8;
            font-size: 50px;
            margin: 20px 0;
        }

        /* 모바일 우선 디자인: 작은 장치 >> 큰 장치 */
        @media (min-width: 576px){
            body {background: #ffd49c;} /* tablet */
            .bx {
                width: auto;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            .bx div {
                margin: 10px;
            }
        }
        @media (min-width: 992px){
            body {background: #8cdbff;} /* desktop */
        }
    </style>
</head>
<body>
    <section>
        <h2>미디어쿼리 테스트</h2>
        <div class="bx">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>
</body>
</html>

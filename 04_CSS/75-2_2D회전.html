<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 2D 회전 벤치마킹: https://www.chairone.co.kr/NEW_MY/ */

        div {
            position: fixed;
            right: -100px;
            top: -100px;
            width: 300px;
            height: 300px;
            animation: rotate2d 5s infinite linear;
        }

        img {
            width: 300px;
            height: 300px;
        }

        @keyframes rotate2d {
            from {transform: rotate(0deg);}
            to {transform: rotate(-360deg);}
        }
    </style>
</head>
<body>
    <h1>2D 회전</h1>
    <div><a href="#"><img src="../assets/rotate.png" alt="빙글빙글"></a></div>
</body>
</html>

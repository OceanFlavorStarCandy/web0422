<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수</h1>
    <p>변수는 데이터값을 저장하는 공간이다.</p>
    <script>
        // 표현식, ~~문(statement)
        // 표현식 >> 결과값이 있는 식
        // 키워드 식별자 대입(할당)연산자 값;
        // = 은 대입(할당)연산자

        // 변수 선언 및 할당
        var a=5; // 변수 = 값;
        var a=2; // 재선언
        var a2 = a; // 변수 = 변수;
        var a3 = "오"; // 변수로 한글을 사용할 수도 있긴하지만, 브라우저에 따라 오류가 생길 수 있음 주의
        var a4 = function (){}; // 익명 함수를 변수로 선언 가능(선언적 함수는 안됨!)

        var a5 = document.querySelector('h1').style;
        a5.color = "red";
        a5.fontSize = "10px";
        a5.border = "1px solid blue";

        // 좌변에는 항상 변수가 와야함
        // 우변에 표현식을 사용할 수 있음
        // 변수 = 표현식;

        var a7 = 5 + 2; // 표현식도 값으로 선언 가능
        var a8 = a + b;
        console.log("a7 = ", a7);
        console.log("a8 = ", a8); // b 때문에 NaN(Not a Number)라고 뜸 >> 자바스크립트는 문서를 위에서 순서대로 읽어내려간다 >> 표현식에 필요한 변수는 위에서 순서대로 적어두어야한다!

        var b; // b를 변수로 선언
        b = 2; // b에 2를 할당

        var c=5, d=2, e, f; // 변수 여러개를 동시에 선언 가능
        // 아무것도 할당하지 않으면 undefined로 뜸

        console.log(a,b,c,d,e,f); // 이러면 한 줄로 뜸
        console.log("a =", a); // 변수가 뭐인지도 표시해주고 싶을땐 문자열을 이용한다

        // 따로 적으면 줄바꿈되어 표시된다
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
    </script>
</body>
</html>

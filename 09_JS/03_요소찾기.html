<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        선택자
        1. 아이디
        2. 클래스
        3. 태그
        */

        #orange {
            color: orange;
        }

        .red {
            color: red;
        }

        #green {
            color: green;
        }

        .aqua {
            color: aqua;
        }
    </style>
</head>

<body>
    <ul>
        <li id="A">목록1</li>
        <li class="red">목록2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2</li>
        <li>목록3</li>
    </ul>

    <script>
        // 변수 = 값;
        // 변수는 저장공간이다
        // 변수는 폴더, 값은 파일
        // 자바스크립트 문장은 객체, 서술어, 속성, 함수로 이루어짐
        // id는 한 문서 내에서 유일하다

        // 문서의 id가 orange인 요소를 가져와서 글자색을 "orange"로 지정한다
        document.getElementById("A").style.color="orange";

        // 객체: document
        // 메소드 method: getElementByID("") >> 동사, 서술어
        // 속성: style(객체로 취급하기도 함), color >> 형용사
        // 함수: function()
        // 리터럴: "orange" << 문자열 데이터

        // 자바스크립트 단어는 대소문자를 구별한다
        // 단어와 단어는 .으로 구분함
        // 문장 끝은 ;으로 마무리
        // 자바스크립트는 카멜 표기법(첫글자는 소문자, 그 뒤 단어별 첫글자를 대문자로 작성)을 사용한다
        // 자바스크립트의 문장 내의 문자열은 반드시 "" 또는 ''로 묶는다
    </script>
</body>

</html>

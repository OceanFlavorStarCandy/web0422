<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>출력 방법</h1>
    <p>내가 작성한 코드가 올바르게 출력되는지 확인한다.</p>
    <script>
        // html 태그가 적용되는게 있고 그렇지 않은게 있음
        document.write("<h2>Hello!</h2>"); // 문서에 출력
        alert("경고창"); // 익명 함수 안에 태그를 적어도 적용이 안됨
        console.log("콘솔 로그"); // 콘솔창
        // 자바스크립트 오류(에러, 버그)는 콘솔창에서 확인
        // 오류 해결 과정을 디버깅이라고 함

        // 변수를 선언하지 않고 사용하면 오류!!
    </script>
</body>
</html>

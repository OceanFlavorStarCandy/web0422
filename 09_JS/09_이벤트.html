<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>이벤트는 어떤 사건을 의미함. 브라우저에서 사용자와의 상호작용으로 일어나는 사건을 말함.</p>

    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    
    <p>여기에 표시됩니다</p>

    <script>
        /* 
            이벤트핸들러: 이벤트가 발생했을 때 실행되는 함수
            element.이벤트핸들러 = function(){}; << 익명 함수를 사용

            element.onclick = function(){실행 코드;};
            element.addEventListener("이벤트", function(){실행 코드}, 이벤트처리방법);
            
            이벤트 종류 >> click, mouseenter, mouseleave, resize, scroll, ... << 카멜 표기법이 적용 안됨

            * 이벤트 전파
            자식에서 부모에게 전파됨 >> bubbling
            부모에서 자식에게 전파도 가능
        */
        
        // 변수 선언: 요소 찾기
        const ele_box1 = document.querySelector('.box1')

        // 요소에 스타일 적용하기
        ele_box1.style.width = "100px";
        ele_box1.style.height = "100px";
        ele_box1.style.border = "solid";
        ele_box1.style.margin = "10px";

        // 이벤트 처리
        ele_box1.onmouseenter = function(){
            ele_box1.style.background = "aqua";
        }; // 익명함수로 표현

        ele_box1.onmouseleave = reset;
        function reset(){
            ele_box1.style.background = "transparent";
            console.log(ele_box1.style.background);
        } // 선언적 함수로 표현


        const ele_box2 = document.querySelector('.box2')
        ele_box2.style.width = "100px";
        ele_box2.style.height = "100px";
        ele_box2.style.border = "solid";
        ele_box2.style.margin = "10px";

        ele_box2.addEventListener(
            "mouseenter", 
            function(){
                ele_box2.style.background = "red";
            } ,
            false
        ); // false는 생략가능

        ele_box2.addEventListener("mouseleave", reset2);
        function reset2(){
            ele_box2.style.background = "transparent";
        } // 같은 기능을 여러번 적용해야할 경우에 선언적 함수를 사용하면 편함
    </script>
</body>
</html>

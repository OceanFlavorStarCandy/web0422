<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            함수의 형식
                1. 함수 선언
                    function 함수명(parameter, 매개변수, ...){
                        실행코드;
                    }
                2. 함수 호출
                    함수명(argument, 인수, ...);
        */

        // 함수 선언
        function fn(para1, para2){  // parameter
            return para1 + para2; // return이 있어야 여러번 출력할 수 있음(값을 변수에 다시 되돌려준다고함)
            document.write("이 문장은 실행되지 않음");
        }

        // 변수
        const na = add(2, 5);
        const you = add(20, 50);

        // 출력
        document.write("2+5=", na);
        document.write("<br>");
        document.write("20+50=", you);
    </script>
</head>
<body>
    <h1>함수 - return</h1>
</body>
</html>

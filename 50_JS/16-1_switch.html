<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
            제어문
            1. 조건문: if, else
            2. 선택문: switch ~ case, default
            3. 반복문: for, for ~ of, for ~ in, while, do ~ while
            4. break(제어문 탈출 / 선택문, 조건문에서 주로 사용), continue

            switch ~ case문의 형식
            switch (변수) {
                case 값: 실행문; break;
                case 값: 실행문; break;
                case 값: 실행문; break;
                ...
                default: 실행문;
            }
        */

      window.addEventListener("DOMContentLoaded", () => {});

      const week = 0;

      document.write("<h1>제어문</h1>");
      document.write("<h2>선택문</h2>");

      switch (week) {
        case 0:
          document.write("일요일");
          break;
        case 6:
          document.write("토요일");
          break;
        default:
          document.write("평일"); // 해당하는 case가 없을 시 default 실행(default가 없으면 아무것도 실행하지 않고 빠져나감)(default 생략 가능)
      }
    </script>
  </head>
  <body></body>
</html>

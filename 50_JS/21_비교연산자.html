<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>비교연산자</h1>
    <script>
        /* 
            비교 연산자
            > 크다(초과)
            < 작다(미만)
            >= 크거나 같다(이상)
            <= 작거나 같다(이하)
            === 같다(데이터 유형 구분함)
            == 같다(데이터 유형 구분 안함)
            !== 같지않다(데이터 유형 구분함)
            != 같지않다(데이터 유형 구분 안함)

            대입(할당) 연산자 '='
        */

        let m = 5; // 중간에 값을 바꾸려면 let을 써야함

        // 비교연산 결과는 true 또는 false로 나옴
        document.write(`m>10 = ${m>10}<br>`);
        document.write(`m<10 = ${m<10}<br>`);
        document.write(`m>=10 = ${m>=10}<br>`);
        document.write(`m<=10 = ${m<=10}<br>`);
        document.write(`<hr>`);
        m = "10"; // 10 >> number 숫자 데이터 , "10" >> string 문자열 데이터
        document.write(`m===10 = ${m===10}<br>`);
        document.write(`m==10 = ${m==10}<br>`);
        document.write(`m!==10 = ${m!==10}<br>`);
        document.write(`m!=10 = ${m!=10}<br>`);
    </script>
</body>
</html>

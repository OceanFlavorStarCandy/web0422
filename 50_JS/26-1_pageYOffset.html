<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        p {
            position: fixed;
        }
    </style>
    <script>
        // DOMContentLoaded >> HTML 내용을 모두 읽었을 때
        window.addEventListener("DOMContentLoaded", function(){

            // 요소 찾기
            const p = document.querySelector("p");
            // 스크롤 이벤트
            window.addEventListener("scroll", function(){
                p.innerHTML = Math.floor(pageYOffset);
                if (p.innerHTML >= 300) {
                    document.body.style.background = "#ffcc45"; // HTML과 body는 이미 정의되어 있어 querySelector를 사용할 필요가 없다
                } else {
                    document.body.style.background = "transparent";
                }
            });
        });
        /*  event.preventDefault() -> 기본 이벤트 방지

            onwheel -> 마우스휠 이벤트
            event.deltaY -> 아래로 스크롤하면 양수, 위로 스크롤하면 음수
            event.currentTarget -> 이벤트가 발생한 요소 자신

            DOMElement.scrollTop -> 수직 스크롤 픽셀 수
            DOMElement.scrollLeft -> 수평 스크롤 픽셀 수
            DOMElement.prevElementSibling -> DOM 요소의 이전 요소
            DOMElement.nextElementSibling -> DOM 요소의 다음 요소
            DOMElement.offsetTop -> 부모 기준 상위 위치 반환

            객체.length -> 객체의 길이(개수)
        */
    </script>
</head>
<body>
    <h1>스크롤 이벤트</h1>
    <p>스크롤하면 배경색이 바뀜</p>
</body>
</html>

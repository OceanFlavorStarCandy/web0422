<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜와 시간</h1>
    <script>
        // 날짜와 시간 표시 객체
        // d는 날짜와 시간 객체이다.
        const d = new Date();
        document.write(d + "<br>"); // + 연산자는 숫자는 더하고, 문자는 연결한다

        const yy = d.getFullYear();
        const mm = d.getMonth(); + 1 // getMonth()는 0~11 사이의 값으로 나옴 >> +1 붙여줘야함!
        const dd = d.getDate();
        let ww = d.getDay();
        const hh = d.getHours();
        const mh = d.getMinutes();
        const sh = d.getSeconds();

        /* if (ww === 0) {
            ww = " 일요일";
        } else if (ww === 1) {
            ww = " 월요일";
        } else if (ww === 2) {
            ww = " 화요일";
        } else if (ww === 3) {
            ww = " 수요일";
        } else if (ww === 4) {
            ww = " 목요일";
        } else if (ww === 5) {
            ww = " 금요일";
        } else {
            ww = " 토요일";
        } */

        switch (ww) {
            case 0: ww=" 일요일"; break;
            case 1: ww=" 월요일"; break;
            case 2: ww=" 화요일"; break;
            case 3: ww=" 수요일"; break;
            case 4: ww=" 목요일"; break;
            case 5: ww=" 금요일"; break;
            default: ww=" 토요일";
        }

        document.write("<hr>" + yy + "년" + mm + "월" + dd + "일" + ww + "<br>" + hh + ":" + mh + ":" + sh);
        document.write(`<hr>${yy}년${mm}월${dd}일${ww}<br>${hh}:${mh}:${sh}`); // 위랑 출력값은 똑같은데 다른 식으로 적은 것임
    </script>
</body>
</html>

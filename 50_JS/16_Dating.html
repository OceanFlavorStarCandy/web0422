<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜와 시간</h1>
    <script>
        // 날짜와 시간 표시 객체
        // d는 날짜와 시간 객체이다.
        const d = new Date();
        document.write(d + "<br>"); // + 연산자는 숫자는 더하고, 문자는 연결한다

        const y = d.getFullYear;
        document.write(y);
    </script>
</body>
</html>

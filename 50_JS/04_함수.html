<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        // 식별자(변수, 함수) 이름 정의
        // 1. 첫글자는 영문자, $, ...
        // 2. 영문자의 대소구별
        // 3. 두번째 글자부터 영문자, 숫자, _, ...

        // 함수 >> 실행 코드를 저장하는 변수
        // 함수는 언제 사용하는가?
        // 1. 실행 코드의 실행 시점 제어
        // 2. 코드의 재사용

        // 함수 선언 (아래 3가지는 다 같은 결과값이 나옵니다)
        // 1. 선언적 함수: 이름이 있는 함수
        //    function 함수명(매개함수, 매개변수(생략 가능)){실행코드};
        function fn1() {
            window.alert("message")
        };
        // 2. 익명 함수: 이름이 없는 함수
        //    const fn = function(){};
        // 변수 선언 키워드: var, let, const
        const fn2 = function(){window.alert("message")};
        // 3. 화살표(=>) 함수: 
        //    const fn = ()=>{};
        const fn3 = ()=>{window.alert("message")};

        // function 함수명( ){실행할 내용}; << 함수의 기본 형식
        // 실행할 내용(실행 코드)을 저장하고 있다 >> 함수는 변수다!
        // alert("메세지"); << 가장 먼저 실행됨
        // alert()도 함수다
        // 메소드는 객체가 있어야 동작한다
        // 함수는 객체가 없어도 동작할 수 있다!

        // 형식
        /* 
        길어서 이런 식으로 적게 될 것임
        const obj = {
            속성: 값,
            속성: true,
            속성: function(){},
            속성: {},
            ...
        }; 

        */
        // const fn = function(){};

        // alert()는 window의 메소드이면서 내장 함수이다.
        
        function fx(){widnow.alert("메세지")}; // alert() 앞의 window는 생략 가능

        // 함수 호출
        // 함수명(); 또는 변수명();
        fn1();
        fn2();
        fn3();

    </script>
</body>
</html>

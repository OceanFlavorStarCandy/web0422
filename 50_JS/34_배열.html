<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("DOMContentLoaded", ()=>{
            /* 
                배열(array)
                const arr = [값, 값, 값];

                객체
                {속성: 값};
            */

            // 배열 생성
            const arr = ["사과", "배", "감"];

            // 배열 접근 >> 배열명[색인번호]
            // 색인번호(index number)는 0, 1, 2, 3, ... 배열값의 개수만큼 적음
            console.log("배열 첫번째 값: ", arr[0]);
            console.log("배열 두번째 값: ", arr[1]);
            console.log("배열 세번째 값: ", arr[2]);
        });
    </script>
</head>
<body>
    
</body>
</html>

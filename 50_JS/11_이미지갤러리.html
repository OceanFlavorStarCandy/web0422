<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            width: 300px;
            height: 300px;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        .cont {
            width: 100%;
            height: 100%;
        }

        .btn a {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffffff;
            margin: 4px;
        }

        .btn {
            position: absolute;
            /* bottom: 20px; */
            /* left: 125px; */
            left: 50%;
            bottom: 5%;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="btn">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
        <div class="cont">
            <img src="image_01.jpg" alt="이미지1">
        </div>
    </div>

    <script>
        // 요소 찾기
        const btn1 = document.querySelectorAll('a')[0];
        const btn2 = document.querySelectorAll('a')[1];
        const btn3 = document.querySelectorAll('a')[2];
        const cont = document.querySelector('.cont');

        // 이벤트
        btn2.onclick = function(){
            // div.cont의 콘텐츠 변경하기
            cont.innerHTML = '<img src="image_02.jpg" alt="이미지2">';
        }

        btn3.onclick = function(){
            cont.innerHTML = '<img src="image_03.jpg" alt="이미지3">';
        }

        btn1.onclick = function(){
            cont.innerHTML = '<img src="image_01.jpg" alt="이미지1">';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bx슬라이더 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <!-- 제이쿼리 라이브러리 파일이 위쪽으로 지정 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bx슬라이더 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        /* 
            예제 코드
                https://bxslider.com/examples/auto-show-start-stop-controls
            
            1. 위 사이트의 HTML 코드를 <body> 태그 사이에 붙어 넣기한다.
            2. img 태그의 이미지 경로와 파일 변경한다. alt 속성 추가
            3. <script> 태그 사이에 제이쿼리 로드 이벤트 작성 후
            4. 위 사이트의 JS 코드를 로드 이벤트 사이에 붙어 넣기 한다.
            5. 제이쿼리, bx슬라이더 라이브러리 파일을 연결한다.
                라이브러리 파일은? cdnjs.com
                가) 제이쿼리.min.js -> <script>
                나) bx슬라이더.min.js -> <script>
                다) bx슬라이더.min.css -> <link>

        */
        // 로드 이벤트
        // window.addEventListener("DOMContentLoaded", ()=>{});
        // bxSlider은 제이쿼리 플러그인 프로그램이다.
        // $(document).ready(()=>{});
        $(() => {
            $('.bxslider').bxSlider({
                auto: true, // 자동재생, false가 기본값
                autoControls: false, // 재생이나 일시정지 버튼, false가 가본값
                stopAutoOnClick: true,
                pager: true, // true가 기본값
                controls: true, // next/prev 버튼, true가 기본값
                slideWidth: 600
            });
        }); // 로드 이벤트
    </script>
    <style>
        .bx-wrapper {
            box-shadow: none;
            border: none;
            margin-bottom: 0;
        }

        .bx-wrapper .bx-controls-auto,
        .bx-wrapper .bx-pager {
            bottom: 30px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: #ccc;
            margin: 0 18px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            transform: scale(2, 2);
            background: #fff;
        }

        .bx-wrapper .bx-controls-direction a {
            width: 40px;
            height: 80px;
        }

        /* next 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        .bx-wrapper .bx-prev {
            left: 48px;
            /* background: url(../assets/prev.png) no-repeat 0px 0px; */
        }

        .bx-wrapper .bx-next {
            right: 48px;
            /* background: url(../assets/next.png) no-repeat 0px 0px; */
        }
    </style>
</head>

<body>
    <div class="bxslider">
        <div><img src="./image_01.jpg" alt="슬라이드이미지1"></div>
        <div><img src="./image_02.jpg" alt="슬라이드이미지2"></div>
        <div><img src="./image_03.jpg" alt="슬라이드이미지3"></div>
    </div>
</body>

</html>

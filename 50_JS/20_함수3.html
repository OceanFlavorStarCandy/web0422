<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        /* 
            이벤트
            요소.onclick = function(매개변수){지역변수};
        */

        // 익명함수
        const fn1 = function(x, y, z=3){
            document.write(x + y + z + "<br>");
        };

        // 화살표 함수
        const fn2 = x => document.write(`${x}<br>`);

        // 함수 호출
        fn1("엑스");
        fn2(1);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수</h1>
    <p>변수는 데이터값을 저장하는 공간이다.</p>
    <script>
        // constant variable(상수형 변수): 상수를 저장하는 변수
        const a = 5;
        // update(갱신)
        // TypeError: Assignment to constant variable.
        a = 2; // const는 재선언 할 수 없다.

        let b = 5; // let는 재선언 할 수 없다. 재할당만 가능!!
        b = 2;

        // 출력
        console.log("a =", a);
    </script>
</body>
</html>

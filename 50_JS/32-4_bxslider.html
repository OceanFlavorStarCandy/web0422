<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bx슬라이더 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        #slideWrap {
            position: relative;
            /* height: 450px; */
            margin: 0 auto;
        }

        .bx-wrapper {
            height: 100%;
            box-shadow: none;
            border: none;
            margin-bottom: 0;
        }

        .bx-viewport {
            height: 100%;
        }

        /* indicator(pagenation?) */
        .bx-wrapper .bx-pager {
            /* 위치 */
            bottom: 35%;
        }

        /* .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-pager {
            width: auto;
            left: 50%;
            transform: translateX(-50%);
            bottom: 35%;
        } */

        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {
            width: 8px;
            height: 8px;
            background: none;
            border: 2px solid #fff;
            border-radius: 0;
            margin: 0 8px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* transform: scale(2, 2); */
            /* 현재 보이는 이미지의 해당하는 페이저 색상 */
            width: 64px;
            height: 64px;
            background: url(../assets/test0716/best-price.png);
            border: none;
        }

        /*//////////////////// 실행/일시정지 버튼 /////////////////////////*/

        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-controls-auto {
            bottom: 50%;
            right: 50%;
            width: 35px;
        }

        .bx-wrapper .bx-controls-auto .bx-start:focus,
        .bx-wrapper .bx-controls-auto .bx-start:hover,
        .bx-wrapper .bx-controls-auto .bx-start {
            display: block;
            text-indent: -9999px;
            width: 10px;
            height: 11px;
            outline: 0;
            background: url(images/controls.png) 0px 0px;
            margin: 0 3px;
        }

        .bx-wrapper .bx-controls-auto .bx-start.active {
            /* 실행 버튼 사라짐 방지 */
            background-position: 0px 0px;
        }

        .bx-wrapper .bx-controls-auto .bx-stop {
            display: block;
            text-indent: -9999px;
            width: 12px;
            height: 11px;
            outline: 0;
            background: url(../assets/language_select.png) -86px -44px no-repeat;
            margin: 0 3px;
        }

        .bx-wrapper .bx-controls-auto .bx-stop:focus,
        .bx-wrapper .bx-controls-auto .bx-stop:hover,
        .bx-wrapper .bx-controls-auto .bx-stop.active {
            /* 실행 버튼 사라짐 방지 */
            background-position: 0px 0px;
        }

        /*//////////////////////// 이전/다음 버튼 ////////////////////////*/
        .bx-wrapper .bx-controls-direction a {
            /* 크기 */
            /* display: block; */
            width: 50px;
            height: 76px;
            transform: translateY(-50%);
            /* 기존 bx슬라이더의 여백 초기화 (기본값: -16px) */
            margin-top: 0;
            background: url(../assets/bxslider/ico_comm_sp.png) no-repeat;
        }

        /* 이전 */
        .bx-wrapper .bx-controls-direction a.bx-prev {
            left: 40px;
            background-image: url(./../70_pf/team/Hotel-Shilla/assets/images/index/section01/left.png);
        }

        /* 다음 */
        .bx-wrapper .bx-controls-direction a.bx-next {
            right: 40px;
            background-image: url(./../70_pf/team/Hotel-Shilla/assets/images/index/section01/right.png);
        }

        /* 다음 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        /*////////////////////////////////////////////////////////////////*/
        #slideWrap p {
            font-size: 24px;
            transform: translate(-50%, -50%);
            position: absolute;
            z-index: 9999;
            left: 50%;
            top: 45%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        $(() => {
            $('.slider').bxSlider({
                auto: true,
                stopAutoOnClick: true,
            });
        }); // 로드 이벤트
    </script>
</head>

<body>
    <div id="slideWrap">
        <div class="slider">
            <div>
                <img src="../assets/02_bakery/brooke-lark-pGM4sjt_BdQ-unsplash.jpg" alt="슬라이드이미지1">
                <p>언제 어디서나, 모든 순간<br>고객의 곁에서 함께합니다.</p>
            </div>
            <div>
                <img src="../assets/02_bakery/deva-williamson-YpIKbBZtSWY-unsplash.jpg" alt="슬라이드이미지2">
                <p>맑고 깨끗한 제품으로,<br>건강한 생태계 환경을 만듭니다.</p>
            </div>
            <div>
                <img src="../assets/js/pic_1.jpg" alt="슬라이드이미지3">
                <p>끊임없는 혁신과 변화를 통해,<br>더 큰 미래를 향해 나아갑니다.</p>
            </div>
        </div>
    </div>
</body>

</html>

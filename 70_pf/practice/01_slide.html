<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery 라이브러리 -->
    <script src="./script/jquery-3.7.1.min.js"></script>
    <!-- jQuery UI 라이브러리 >> animate 메소드의 가속도, 배경색 적용하려면 필요함 -->
    <script src="./script/jquery-ui.min.js"></script>
    <style>
        /* 초기화 */
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            width: 100%;
        }

        /* 슬라이드 */
        #slide {
            width: 100%;
            height: 350px;
            overflow: hidden; 
        }
        #slide ul { 
            position: relative;
            display: flex;
            width: 400%;
        }
    </style>
    <script>
        $(function(){
            // 요소 찾기
            const slide = $("#slide");
            const slideList = slide.find("ul");

            /* 
                객체.css({속성:값, 속성:값, ...})
                객체.animate({속성:값, 속성:값, ..}, 시간, "가속도", 콜백함수);
                시간은 400ms가 기본값
                가속도는 문자열로 표현(linear, ease, ...)
                https://api.jqueryui.com/easings/ 에서 가속도 목록 참조
                콜백함수는 animate 진행 후 바로 이어서 실행한 내용 
            */

            /*  
                window의 메소드이기도 하고 함수이기도 함
                setInterval(함수, 시간); >> 일정 시간 간격으로 함수 실행
                setTimeout(함수, 시간); >> 이렂ㅇ 시간 후 1번 함수 실행
            */

            let posx = 0; // 단위는 ""안에 넣어서 표시해야함(문자열로 인식)

            // 자동 슬라이드
            setInterval(autoSlide, 1000);

            /* 
            
            if (posx === 3) {
                posx = 0;
            } else {
                posx++;
            }

            */

            (posx === 3) ? posx = 0 : posx++;

            function autoSlide(){
                $("#slide ul").animate({left: posx * -100 + "%"});
            }
        });
    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li><a href="#"><img src="./images/slide1.png" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="./images/slide2.png" alt="슬라이드 이미지2"></a></li>
            <li><a href="#"><img src="./images/slide3.png" alt="슬라이드 이미지3"></a></li>
            <li><a href="#"><img src="./images/slide1.png" alt="슬라이드 이미지1"></a></li>
        </ul>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 페이지 시안</title>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            vertical-align: top
        }

        .desktop {
            display: block;
        }

        .menu768 {
            display: none;
        }

        .menu360 {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop {
                display: none;
            }

            .menu768 {
                display: block;
            }

            .menu360 {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .desktop {
                display: none;
            }

            .menu768 {
                display: none;
            }

            .menu360 {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="desktop">
        <img src="./menu.png" alt="데스크탑 시안">
    </div>
    <div class="menu768">
        <img src="./menu_768.png" alt="태블릿 시안">
    </div>
    <div class="menu360">
        <img src="./menu_360.png" alt="모바일 시안">
    </div>
</body>
</html>

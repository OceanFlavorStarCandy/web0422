<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faq 페이지 시안</title>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 992px) {
            img[alt^="데스크탑"] {
                display: none;
            }
        }

        @media (max-width: 768px) {
            img[alt^="992"] {
                display: none;
            }
        }

        @media (max-width: 576px) {
            img[alt^="768"] {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="./faq.png" alt="데스크탑 시안">
        <img src="./faq_992.png" alt="992 시안">
        <img src="./faq_768.png" alt="768 시안">
        <img src="./faq_576.png" alt="모바일 시안">
    </div>
</body>
</html>

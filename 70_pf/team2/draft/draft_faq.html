<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faq 페이지 시안</title>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        .desktop {
            display: block;
        }

        .faq992 {
            display: none;
        }

        .faq768 {
            display: none;
        }

        .faq576 {
            display: none;
        }

        @media (max-width: 992px) {
            .desktop {
                display: none;
            }

            .faq992 {
                display: block;
            }

            .faq768 {
                display: none;
            }

            .faq576 {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .desktop {
                display: none;
            }

            .faq992 {
                display: none;
            }

            .faq768 {
                display: block;
            }

            .faq576 {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .desktop {
                display: none;
            }

            .faq992 {
                display: none;
            }

            .faq768 {
                display: none;
            }

            .faq576 {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="desktop">
        <img src="./faq.png" alt="데스크탑 시안">
    </div>
    <div class="faq992">
        <img src="./faq_992.png" alt="992 시안">
    </div>
    <div class="faq768">
        <img src="./faq_768.png" alt="768 시안">
    </div>
    <div class="faq576">
        <img src="./faq_576.png" alt="모바일 시안">
    </div>
</body>
</html>

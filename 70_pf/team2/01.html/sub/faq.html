<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설빙 - 고객센터</title>
    <link rel="stylesheet" href="./../../02.css/sub/faq.css">
    <script src="./../../04. js/sub/faq.js"></script>
</head>
<body>
    <!-- header -->

    <!-- section -->
    <section id="sectionFAQ">
        <div id="FAQ_top">
            <h2>고객센터</h2>
            <div><!-- BGimage --></div>
        </div>
        <div id="faqCategory">
            <label><input id="faq_C1" type="radio" name="faq" checked><span><a href="#">FAQ</a></span></label>
            <label><input id="faq_C2" type="radio" name="faq"><span><a href="#">온라인 상담</a></span></label>
            <label><input id="faq_C3" type="radio" name="faq"><span><a href="#">상담 내역</a></span></label>
        </div>
        <div class="FAQlist">
            <div id="faq_page1">
                <input type="checkbox" name="faq" id="faq_list01">
                <label for="faq_list01">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>매장마다 판매되는 제품의 가격이 다를 수도 있나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer01">
                        <span>A</span>
                        <p>매장마다 제품의 가격이 동일하지 않을 수 있습니다. (매장별 운영 및 입점된 상권 등의 사유로 인하여 가격이 상이할 수 있습니다.)</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list02">
                <label for="faq_list02">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>회원 가입 시 휴대폰 본인인증 오류가 생겼을 경우 어디에 문의하면 되나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer02">
                        <span>A</span>
                        <p>회원 가입 시 휴대폰 본인인증 오류가 생겼을 경우, 02-2122-4000으로 전화 문의 부탁드립니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list03">
                <label for="faq_list03">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>서비스 및 고객 불편 사항은 "설빙 홈페이지 온라인 고객센터"로 문의하면 되나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer03">
                        <span>A</span>
                        <p>설빙 홈페이지 온라인 고객센터로 문의글을 남겨주시면 영업일 기준 최소 10일내에 답변드릴 수 있도록 최선을 다하고 있습니다. 먼저 문의를 남겨주신 고객님부터 순차적으로 답변드리고 있으며 고객 문의량 및 설빙 온라인 고객센터 상황에 따라 답변이 다소 지연될 수 있으니 양해 부탁드립니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list04">
                <label for="faq_list04">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>설빙 온라인 상담 문의에 대한 답변은 언제 받을 수 있나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer04">
                        <span>A</span>
                        <p>온라인 상담 문의를 먼저 남겨주신 고객님부터 순차적으로 답변드리고 있으며, 영업일 기준 최소 10일정도 소요됩니다. 고객 문의량 및 온라인 고객센터 상황에 따라 답변 기간이 다소 지연될 수 있으니 양해 부탁드립니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list05">
                <label for="faq_list05">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>연유 추가 리필 유료화는 언제부터 시행되었나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer05">
                        <span>A</span>
                        <p>설빙은 창업일로 부터 2018년까지, 5년동안 설빙을 찾아주시는 모든 고객님께 연유 추가 리필을 무료로 제공해 왔습니다. 2019년부터 연유값 인상과 낭비되는 연유를 줄이고자 기본 무료 제공되는 연유 외 추가리필 시 1회당 500원으로 유료전환 되었으며, 모든 설빙 연유에는 연유가 1회 무료제공됩니다. 고객님의 양해 부탁드리며 앞으로도 설빙의 많은 관심과 사랑 부탁드립니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list06">
                <label for="faq_list06">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>마케팅 제휴 및 프로모션 제안은 어떻게 하나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer06">
                        <span>A</span>
                        <p>마케팅 제휴 및 프로모션 제안은 설빙 온라인 고객센터 또는 설빙 마케팅 메일 주소 marketing@sulbing.com로 서면 접수 받고 있습니다. 제휴 접수만 받고 있기 때문에 서비스 및 고객 불편 사항은 설빙 홈페이지 온라인 고객센터로 문의주셔야 해당 부서가 회신 및 확인 가능합니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list07">
                <label for="faq_list07">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>설빙 창업 상담은 어떻게 하나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer07">
                        <span>A</span>
                        <p>설빙 홈페이지, Franchise > 창업 안내를 통해 기본 절차를 확인하실 수 있으시며 상세한 상담은 전화문의(02-3401-7900)를 통하면 가장 빠르게 안내 받으실 수 있습니다. 또한 설빙 온라인 고객센터를 통해 문의하실 수 있습니다. (전화 문의: 평일 9am~6pm/점심시간 12시~1시, 주말 및 공휴일 제외)</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list08">
                <label for="faq_list08">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>설빙 모바일 상품건은 어디서 구매할 수 있나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer08">
                        <span>A</span>
                        <p>설빙 홈페이지, 메뉴 카테고리에서 E쿠폰 구매 가능한 제품을 확인하시고 “E쿠폰 구매/선물하기”버튼을 누르시면 설빙의 공식 모바일 판매처인 쿠프마케팅 N스토어에서 구매 가능하시며, N포인트 적립까지 받으실 수 있습니다. 또한 카카오톡 선물하기에서 설빙을 검색하시면 쉽고 빠르게 구매 및 소중한 분께 선물하실 수 있습니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list09">
                <label for="faq_list09">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>모바일 상품권 사용 방법이 궁금합니다.</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer09">
                        <span>A</span>
                        <p>모바일 쿠폰/상품권 사용 가능한 설빙 매장에 방문하셔서 구매하신 모바일 쿠폰/상품권의 바코드 또는 쿠폰번호를 설빙 매장 직원에게 제시 후 조회 완료되면 바로 제품으로 교환받으실 수 있습니다. (단, 배달 주문 시 사용불가)</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list10">
                <label for="faq_list10">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>모바일 상품권 사용 불가 매장은 어디인가요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer10">
                        <span>A</span>
                        <p>모바일 쿠폰/상품권 사용 불가한 설빙 매장: 홍대입구역점, 롯데월드어드벤처점, 김해공항점, 인천부평문화의거리점, 강원홍천 비발디파크점, 오션월드점, 광명KTX점, 강원 철원와수리점, 진주경상대점 (매장 사정에 따라 사전 공지 없이 변경될 수 있습니다.)</p>
                    </div>
                </label>
            </div>
            <div id="faq_page2">
                <input type="checkbox" name="faq" id="faq_list11">
                <label for="faq_list11">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>모바일 쿠폰 환불, 유효기간, 교환, 사용 승인에 대한 문의는 어디서 하나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer11">
                        <span>A</span>
                        <p>환불, 유효기간, 교환, 사용 승인에 대한 문의는 상품권 구매처에 문의해 주시기 바랍니다. 설빙은 쿠폰 구매처가 아니고 사용처입니다. 예를들면, 구매채널인 카카오톡 선물하기, G마켓, 옥션, 11번가, 위메프, 티몬의 고객센터로 환불 문의해주셔야 합니다. (상품권 구매처, 쿠프마케팅 고객센터: 1644-5093. / 금액권 구매처, Pay's 고객센터: 1644-5368)</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list12">
                <label for="faq_list12">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>2018년 6월 30일에 종료된 설빙 모바일 APP서비스에서 구매한 선불카드 조회/환불 문의는 어디서 하나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer12">
                        <span>A</span>
                        <p>설빙 모바일 APP에서 구매하신 선불카드에 대한 문의는 페이즈 고객센터 1644-5368로 문의 부탁드립니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list13">
                <label for="faq_list13">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>모바일쿠폰 현금영수증 발급되나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer13">
                        <span>A</span>
                        <p>네, 설빙 매장에서 모바일쿠폰 사용 승인 완료 시 현금영수증을 발급해 드리고 있습니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list14">
                <label for="faq_list14">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>설빙 홈페이지 로그인 아이디와 비밀번호가 기억나지 않습니다.</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer14">
                        <span>A</span>
                        <p>아이디와 비밀번호를 분실하셨을 경우 "아이디 / 비밀번호 찾기"에서 찾으실 수 있습니다. 비밀번호는 가입당시 기재하신 이메일주소로 임시비밀번호를 발송하고 있습니다. 이메일의 경우 한메일(daum)로 등록하신 회원님들은 온라인 우표제로 인해 정상적인 발송이 안될 수 있으니 02-3401-7900로 문의 하시면 상세히 안내 드리겠습니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list15">
                <label for="faq_list15">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>설빙 홈페이지 회원 탈퇴를 시도했는데 오류가 발생했습니다.</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer15">
                        <span>A</span>
                        <p>설빙 고객센터 02-3401-7900로 전화로 문의 하시면 회원 탈퇴 도와드리겠습니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list16">
                <label for="faq_list16">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>설빙 홈페이지 회원 탈퇴는 어떻게 하나요?</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer16">
                        <span>A</span>
                        <p>로그인 후 My Page에서 회원탈퇴를 클릭하시면 탈퇴가 완료됩니다.</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list17">
                <label for="faq_list17">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>질문은 여기에 작성</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer17">
                        <span>A</span>
                        <p>답변은 여기에 작성</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list18">
                <label for="faq_list18">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>질문은 여기에 작성</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer18">
                        <span>A</span>
                        <p>답변은 여기에 작성</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list19">
                <label for="faq_list19">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>질문은 여기에 작성</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer19">
                        <span>A</span>
                        <p>답변은 여기에 작성</p>
                    </div>
                </label>
                <input type="checkbox" name="faq" id="faq_list20">
                <label for="faq_list20">
                    <div>
                        <div>
                            <span>Q</span>
                            <p>질문은 여기에 작성</p>
                        </div>
                        <img src="./../../03.assets/sub/faq/box_lock.png" alt="openClose">
                    </div>
                    <div class="answer" id="answer20">
                        <span>A</span>
                        <p>답변은 여기에 작성</p>
                    </div>
                </label>
            </div>
        </div>
        <div class="faq_pageButton">
            <input id="faq_pageButton1" name="faqPage" type="radio" checked>

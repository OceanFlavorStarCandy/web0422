<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚜레쥬르</title>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        .desktop {
            display: block;
        }

        .faq768 {
            display: none;
        }

        .faq360 {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop {
                display: none;
            }

            .faq768 {
                display: block;
            }

            .faq360 {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .desktop {
                display: none;
            }

            .faq768 {
                display: none;
            }

            .faq360 {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="desktop">
        <img src="./메인페이지 한눈에 보기-desktop.png" alt="데스크탑 시안">
    </div>
    <div class="faq768">
        <img src="./메인페이지 한눈에 보기-tablet.png" alt="태블릿 시안">
    </div>
    <div class="faq360">
        <img src="./메인페이지 한눈에 보기-mobile.png.png" alt="모바일 시안">
    </div>
</body>
</html>

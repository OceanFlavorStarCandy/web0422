<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 - 세로</title>
    <style>
        /* 초기화 */
        body,ul {
            margin:0;
        }
        ul { 
            padding: 0; 
            list-style: none; 
        } 
        img {
            vertical-align: top;
        }

        /* 슬라이드 */
        #slide {
            /* width: 2000px; */
            height: 350px;
            overflow: hidden;
        } 
        #slide ul { 
            position: relative;
            /* left: 0 -> -100% -> -200% -> 0 */
            top: 0%;
            /* display: flex; */
            height: 1050px;
        } 
    </style>
    <!-- 제이쿼리 라이브러리 -->
    <script src="./script/jquery-3.7.1.min.js"></script>
    <!-- 제이쿼리 UI 라이브러리 -> animate 메소드의 가속도, 배경색 -->
    <script src="./script/jquery-ui.min.js"></script>
    <script>
        // 준비 이벤트
        $(function(){
            /* 
                객체.animate({속성: 값, 속성: 값, ...}, [시간], [가속도], [콜백함수])
                    값은 "문자열" 또는 숫자
                    시간은 400이 기본값, (단위는 ms(밀리초))
                    가속도(easing): 33가지 easing 종류!
                    콜백함수는 animate 진행후 바로 이어서 실행한 내용

                https://api.jqueryui.com/easings/
            */

            /* 
                setInterval(함수, 시간) ~ 일정 시간 간격으로 함수 실행
                setTimeout(함수, 시간) ~ 일정 시간 후 1번 함수 실행
            */

            /* 
                객체.show([시간], [가속도], [콜백함수]) >> 나타남
                객체.hide([시간], [가속도], [콜백함수]) >> 사라짐
                객체.toggle([시간], [가속도], [콜백함수]) >> 나타났다가 사라짐
                객체.slideDown([시간], [가속도], [콜백함수]) >> 위에서 아래로 서서히 나타남
                객체.slideUp([시간], [가속도], [콜백함수]) >> 아래에서 위로 서서히 나타남
                객체.slideToggle([시간], [가속도], [콜백함수]) >> 아래에서 위로 서서히 나타났다 사라짐
                객체.fadeIn([시간], [가속도], [콜백함수]) >> 서서히 나타남
                객체.fadeOut([시간], [가속도], [콜백함수]) >> 서서히 사라짐
                객체.fadeToggle([시간], [가속도], [콜백함수]) >> 서서히 나타났다가 사라짐

                객체.animate({속성:값, ... }, [시간], [가속도], [콜백함수])
                시간은 생략하면 400이 기본값
                가속도 기본값은 swing
                콜백함수는 메소드 실행 후 실행할 함수를 기록
            */

            // 위치 변수 선언
            // 단위를 생략하면 px이다.
            let idx = 0;

            // 1초 마다 autoSlide 호출
            setInterval(autoSlide, 1000);

            function autoSlide(){
                console.log("idx",idx);
                // idx가 0 -> 1 -> 2 -> 0
                // if (idx === 2) {
                //     idx = 0;
                // } else {
                //     idx++;
                // }
                (idx === 2) ? idx = 0 : idx++;
                $("#slide ul").animate({top: idx * -350 + "px"});
            }
        });
    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li><a href="#"><img src="./images/KakaoTalk_20240816_114944934.jpg" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="./images/KakaoTalk_20240816_114944934_01.jpg" alt="슬라이드 이미지2"></a></li>
            <li><a href="#"><img src="./images/KakaoTalk_20240816_114944934_02.jpg" alt="슬라이드 이미지3"></a></li>
        </ul>
    </div>
</body>

</html>

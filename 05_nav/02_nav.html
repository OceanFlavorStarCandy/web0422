<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(reset.css);
        @import url(typo.css);
        
        body {outline: 1px solid #40d181;}

        header {
            /* 블록레벨요소의 가로 가운데 배치 */
            position: relative;
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            border: 1px solid;
        }
        .gnb {
            background: #b6e777;;
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 2;
        }

        /* 1depth */
        .main {
            display: flex;
        }
        .main>li {
            width: 160px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .main li {
            display: block;
        }
        .main>li:hover {
            background: #333333;
        }

        /* 2depth */
        .sub {
            overflow: hidden;
            visibility: hidden;
            height: 0;
            opacity: 0;
            padding: 10px 0 20px;
            background: rgba(0, 0, 0, 0.5);
            transition: .3s;
        }
        .main:hover .sub {
            height: 140px;
            visibility: visible;
            opacity: 1;
        }
        .sub li:hover a {
            background: #111111;
        }
        .sub li a {
            display: inline;
            padding: 4px 16px;
        }
    </style>
</head>
<body>
    <!-- header>nav.gnb>ul.main>li*4>a[href="#"]{메인메뉴$}+ul.sub>li*4>a[href="#"]{서브메뉴$} -->
    <header>
        <nav class="gnb">
            <ul class="main">
                <li>
                    <a href="#">메인메뉴1</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>

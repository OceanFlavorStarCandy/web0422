<!DOCTYPE html> <!-- 어떤 프로그래밍 언어로 작성한 문서인가(이건 HTML5) -->
<html lang="en"> <!-- 웹페이지를 어느나라 사이트로 할 것인가 -->
<head>
    <!-- 이 문서에 대한 정보만 적을 것 -->
    <meta charset="UTF-8"> <!-- 인코딩 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹페이지 제작 시 필요(반응형 할거 아니면 지워도 됨) -->
    <title>Document</title> <!-- 웹에서 상단 탭에 뜰 이 웹페이지의 이름(문서 제목) -->
</head>
<body>
    <!-- 웹페이지에 표시될 내용만 적을 것 -->
</body>
</html> <!-- 문서 끝/ 이 뒤에 뭐 적으면 안 됨!(적어도 반영 안 됨) -->


<!-- 단축키 정리 -->
<!-- html 구조 자동완성: ! tab -->
<!-- 주석: ctrl /(한 줄 전체가 주석처리됨) 또는 shift alt A(커서가 있는 곳에 주석 작성 가능) -->
<!-- 한 줄 복사해서 바로 붙여넣기: shift alt 위/아래 방향키 -->
<!-- 한 줄만 제거: ctrl X --> <!-- 이후에 ctrl V하면 제거했던 글 붙여넣기 됨 -->
<!-- 선택한 글 이동: 드래그해서 블록 설정 후 마우스로 잡아 끌면 됨 -->
<!-- 전체 선택: ctrl A -->
<!-- 들여쓰기: shift alt F -->

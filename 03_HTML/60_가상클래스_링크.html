<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- HTML과 CSS 문서를 분리하여 작업하는걸 권장함.-->
    <style>
        /* 내부 CSS */
        /* 선택자 { 값: 속성; } */
        /* 
            :link 방문 전
            :visited 방문 후
            :hover 마우스 위에 올렸을 때
            :active 마우스로 누르고 있을 때
        */

        a {
            color: #ddd;
            text-decoration: none;
        }

        a:hover {
            color: #ffb444;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>가상클래스 선택자</h1>
    <p>링크 관련하여 :link, :visited, :hover, :active가 있다.</p>
    <p>가상 클래스는 :이름으로 적는다.</p>
    <!-- 링크 텍스트는 파란 밑줄(기본)-->
    <!-- a {color: blue; text-decoration: underline;} -->
    <a href="#">링크</a>
</body>
</html>

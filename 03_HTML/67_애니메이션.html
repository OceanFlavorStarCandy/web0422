<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            animation-name 이름
            animation-duration 동작시간
            animation-timing-function 가속도
            animation-delay 지연시간
            animation-iteration-count 반복 횟수
            animation-direction 방향
            animation(속기형)
        
            *애니메이션 작성 형식

            선택자 {
                animation-name: 이름;
                animation-duration: 지연시간;
            }

            @keyframes 이름 {
                from {속성: 값;} 애니메이션의 시작
                to {속성: 값;} 애니메이션의 끝
            }
        */

        div {
            border: 1px solid #cccccc;
            width: 530px;
            height: 600px;
            /* animation-name: balloon;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 3s;
            animation-direction: normal; */
            margin-top: 0;

            animation: balloon 1.5s infinite 3s alternate;
        }

        @keyframes balloon {
            0% {margin-top: -50px; animation-timing-function: ease-out;}
            50% {margin-top: 0px; animation-timing-function: ease-in-out;}
            100% {margin-top: -50px; animation-timing-function: ease-out;}
        }
    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <p>관련 속성에는 @keyframes, animation, animation-name, animation-duration, animation-timing-function, animation-delay, animation-interation-count, animation-direction 등이 있다.</p>
    <div>
        <img src="../assets/balloon.png" alt="풍선">
    </div>
</body>
</html>

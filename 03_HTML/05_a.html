<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그</title>
</head>
<body>
    <h1>링크</h1>
    <h2>임시링크, 현재 페이지 : #</h2>
    <!-- <태그명 속성="값">여기 사이에 내용 적기 가능</태그명> -->
    <a href="#">임시링크, 현재 페이지</a> <!-- 하이퍼링크 달린 단락 / #은 현재 페이지의 최상단을 의미함 -->
    <p>링크 색상은 blue(처음 누르기 전(:link)), red(꾹 누르고 있을 때(:active)), magenta(마우스를 요소에 올린 상태(:hover), 한번 눌렀던 링크(:visited)) 총 세가지</p>
    
    <h2>웹 사이트 주소 : URL</h2>
    <a href="https://www.google.com" target="_self">구글1</a> <!-- 현재 페이지에서 바로 이동 / 생략 가능 -->
    <a href="https://www.google.com" target="_blank">구글2</a> <!-- 새 탭에서 열기 -->

    <h2>이메일</h2>
    <a href="mailto:fake_mail@naver.com">네이버메일</a>

    <h2>전화번호</h2> <!-- 휴대폰에서만 가능 -->
    <a href="tel:010-****-****">010-****-****</a>
</body>
</html>

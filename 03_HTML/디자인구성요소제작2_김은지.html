<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallery-Festival_김은지</title>
    <style>
        /* typo */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        /* reset */
        body {
            margin: 0;
            font: 400 16px "Noto Sans KR", sans-serif;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        /* //reset */
        
        body {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            width: 100%;
            height: 300px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo */
        .Logo {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-bottom: 1px solid #000;
        }

        .Logo a {
            font-size: 64px;
        }

        /* nav 1depth(main) */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            width: 100%;
            border-bottom: 1px solid #000;
        }

        .main {
            display: flex;
        }

        .main>li {
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            display: block;
        }

        .main>li>a {
            font-size: 24px;
        }

        .main>li:hover {
            background: #8d8d8d;
        }

        .main>li:hover >a{
            color: #fff;
        }

        /* nav 2depth(sub) */
        .sub {
            padding-top: 10px;
            line-height: 2.5;
            overflow: hidden;
            visibility: hidden;
            height: 0;
            opacity: 0;
            transition: .5s;
        }

        .sub a {
            color: #fff;
        }

        .main:hover .sub {
            visibility: visible;
            height: 180px;
            opacity: 1;
            background: rgba(0, 0, 0, 0.5);
        }

        /* section */
        section {
            width: 1903px;
            height: 800px;
        }

        /* slide image */
        .slide li:nth-of-type(1) {
            background: url(https://oceanflavorstarcandy.github.io/web0422/assets/festival01.jpg);
        }

    </style>
</head>
<body>
    <header>
        <div class="Logo"><a href="#">Vallery Festival</a></div>
        <nav>
            <ul class="main">
                <li>
                    <a href="#">축제소개</a>
                    <ul class="sub">
                        <li><a href="#">Festival 소개</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="slide">
            <ul>
                <li><!-- 1번 이미지 --></li>
                <li><!-- 2번 이미지 --></li>
                <li><!-- 3번 이미지 --></li>
                <li><!-- 1번 이미지 --></li>
            </ul>
        </div>
    </section>
    <footer>
        <p>Copyright 2024. Vallery Festival</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="보낼 서버 파일명.확장자">
        <!-- 브라우저마다 다르게 보일 수 있음 주의 -->
        <h1>폼</h1>
        <p>input 태그(입력란, 확인란, 라디오 버튼, 제출 버튼, 초기화 버튼, ...)의 22가지 종류</p>
        <p>input 태그는 인라인 요소이다.</p>
        <p>
            웹 언어
            1. 클라이언트 언어 HTML+CSS+JavaScript(JS) - 디자이너(퍼블리셔), 프론트엔드 개발자
            2. 서버 언어 Java(jsp), php, asp - 백엔드 개발자
        </p>
        <input type="text"><br>
        비밀번호 <input type="password" value="비밀번호"><br> <!-- 비밀번호 입력 -->
        <input type="hidden"><br> <!-- 외부에 표시하지 않는 데이터 -->
        <label for="Email">이메일</label>
        <input id="Email" type="email" placeholder="메일 주소 입력"><br> <!-- 이메일 입력 -->
        검색<input type="search"><br> <!-- 검색어 입력 -->
        전화번호<input type="tel"><br> <!-- 전화번호 입력 -->
        웹주소<input type="url"><br> <!-- 웹주소 입력 -->
        <hr>
        <!-- 다중선택이 가능함 -->
        <input type="checkbox" name="chkgroup" value="선택지 이름1">
        <input type="checkbox" name="chkgroup" value="선택지 이름2"> 사용자한테 보일 부분
        <input type="checkbox" name="chkgroup" value="선택지 이름3">
        <!-- 여러 선택 중 하나만 고를 수 있게 하는 용도로 사용 -->
        <input type="radio" name="radiogroup" value="선택지 이름1">
        <input type="radio" name="radiogroup" value="선택지 이름2">
        <input type="radio" name="radiogroup" value="선택지 이름3">
        <hr>
        <!-- value란에 적는대로 이름이 바뀜! -->
        <input type="button" value="버튼 이름">
        <input type="submit" value="제출"> <!-- 폼 내용을 서버에 제출하는 버튼 -->
        <input type="reset" value="리셋">
        <input type="image" src="./../assets/abtn.svg" alt="이미지 버튼"> <!-- 이미지 파일을 연결해서 버튼 모양 커스터마이징 하는게 가능 -->
        <input type="file"> <!-- 파일 첨부하는 버튼 -->
        <button type="button">버튼</button> <!-- 이 태그는 버튼에 배경 넣기 가능 --> <!-- input이랑 똑같음 -->
        
        <hr>
        <input type="color">
        <hr>
        <!-- 대체로 요새는 직접 입력하게 하는 추세 -->
        <input type="number"> <!-- 카운트 버튼 -->
        <input type="range"> <!-- 음량 조절 버튼같은 느낌 -->
        <hr>
        <input type="time"> <!-- 시간만 입력 -->
        <input type="week"> <!-- 년도, 몇번째 주인지 입력 -->
        <input type="month"> <!-- 년도와 월 -->
        <input type="date"> <!-- 년-월-일 -->
        <input type="datetime-local"> <!-- 날짜와 시간까지 표시함 -->

        <hr>

        <select name="" id="">
            <option value>국제전화코드</option>
            <option value="">한국 (+82)</option>
            <option value="">일본 (+81)</option>
            <option value="">중국 (+86)</option>
            <option value="">미국 (+1)</option>
        </select>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 1800px;
            height: 600px;
            border: 1px solid;

            background-image: url(./../assets/mario.jpg);
            background-repeat: no-repeat;
            background-position: 50% 10%; /* 가로 세로 */
            background-size: cover;
            background-color: #63f0e4;
            background-attachment: fixed;

            /* 속기형 >> background: url() no-repeat 50% 50%/100px fixed #63f0e4; */
        }

        div {
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>배경 이미지</h1>
    <div></div>
    <div>
        <p>background-image, background-repeat, background-position, background-size, background-attachment 등과 같은 CSS 속성이 있다.</p>
    </div>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션_김은지</title>
    <style>
        /* typo */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        /* reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            border-bottom: 1px solid #000000;
            font-family: "Noto Sans KR", sans-serif;
            line-height: 1.5;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* //reset */

        header {
            display: flex;
            width: 800px;
            height: 50px;
            margin: 0 auto;
        }

        .gnb {
            display: flex;
            align-content: center;
            top: 30px;
            right: 30px;
            z-index: 2;
        }

        /* 1depth */
        .main {
            display: flex;
        }

        .main>li {
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .main li {
            display: block;
        }

        .main>li:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .main>li>a {
            font-size: 1.6rem;
            color: #000000;
        }

        .main>li>a:hover {
            color: #ffffff;
        }

        .main::before {
            z-index: -2;
            content: "";
            position: absolute;
            top: 50px;
            right: 0;
            display: block;
            width: 100%;
            height: 0px;
            opacity: 0;
            transition: .3s;
            background: rgba(0, 0, 0, 0.5);
        }

        .main:hover::before {
            height: 180px;
            opacity: 1;
        }

        /* 2depth */
        .sub {
            line-height: 2.5;
            overflow: hidden;
            visibility: hidden;
            height: 0;
            opacity: 0;
            transition: .3s;
        }

        .main:hover .sub {
            height: 180px;
            visibility: visible;
            opacity: 1;
        }

        .sub li:hover a {
            background: #111111;
        }

        .sub li a {
            display: inline;
            font-size: 1rem;
            padding: 4px 16px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <ul class="main">
                <li>
                    <a href="#">축제소개</a>
                    <ul class="sub">
                        <li><a href="#">Festival 소개</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
